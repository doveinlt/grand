<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Grand Alts</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
      body {
        background-color: rgba(4,6,6,255);
        color: rgb(255, 255, 255);
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
        animation: fadeIn 2s ease-in;
      }

      p {
        font-size: 24px;
        animation: floatText 3s ease-in-out infinite;
      }

      .btn-discord {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        font-size: 18px;
        font-weight: bold;
        padding: 12px 24px;
        border-radius: 12px;
        text-decoration: none;
        transition: 0.4s;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        animation: pulse 2s infinite;
      }

      .btn-discord:hover {
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        transform: scale(1.15) rotate(2deg);
        box-shadow: 0 0 25px #5865f2;
      }

      .btn-discord img {
        width: 56px;
        height: 44px;
        transition: transform 0.3s;
      }

      .btn-discord:hover img {
        transform: rotate(15deg) scale(1.2);
      }

      .construction {
        margin-top: 60px;
        font-size: 26px;
        animation: bounce 2s infinite;
      }

      .construction img {
        display: block;
        margin: 20px auto;
        width: 400px;
        height: auto;
        animation: shake 3s infinite;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes floatText {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 15px rgba(255,255,255,0.6); }
        50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(255,255,255,1); }
      }

      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      @keyframes shake {
        0%, 100% { transform: rotate(0); }
        25% { transform: rotate(2deg); }
        75% { transform: rotate(-2deg); }
      }
    </style>
  </head>
  <body>
    <p>make alts in discord serverðŸ‘»</p>

    <a href="https://discord.gg/MKa7z7jTwn" target="_blank" class="btn-discord">
      <img src="discord_icon.png" alt="Discord Icon">
      Join Discord
    </a>

    <div class="construction">
      If you got alts to spare contact us in discord server
      <img src="favicon.png" alt="The image isnt loaded. refresh the page or contact a developer!">
    </div>
  </body>
</html>
