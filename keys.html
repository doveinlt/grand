<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Notepad</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #040606; /* (4,6,6,255) */
      color: #ffffff;
      font-family: 'Courier New', monospace;
    }

    textarea {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      resize: none;
      background-color: #040606;
      color: #ffffff;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <textarea placeholder="Start typing...">--99 nights in the forest
++99 GRAND KEYS
--inkgame
++INKGRAND KEYS
--forsaken
++FORSAKEN GRAND KEYS
--ripperhub
++RipperHub</textarea>
</body>
</html>
